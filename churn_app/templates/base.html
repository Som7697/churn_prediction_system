<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Sales & Churn Prediction{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-chart-line"></i>
                <span>Churn Predictor</span>
            </div>
            <ul class="nav-menu">
                <li><a href="{% url 'index' %}" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{% url 'customer_list' %}" class="nav-link"><i class="fas fa-users"></i> Customers</a></li>
                <li><a href="{% url 'dashboard' %}" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="{% url 'analytics' %}" class="nav-link"><i class="fas fa-chart-bar"></i> Analytics</a></li>
            </ul>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
    <div class="messages-container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            <i class="fas fa-info-circle"></i>
            {{ message }}
            <button class="close-alert" onclick="this.parentElement.remove()">Ã—</button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Smart Churn Prediction System | Powered by Machine Learning</p>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
